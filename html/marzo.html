<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Amo - Partículas y Corazones Flotando</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    .heart {
      position: absolute;
      font-size: 36px;
      animation: floatUp linear infinite;
      pointer-events: none;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const text = "TE AMO";

    function createTextMap() {
      const offCanvas = document.createElement('canvas');
      const offCtx = offCanvas.getContext('2d');
      offCanvas.width = canvas.width;
      offCanvas.height = canvas.height;

      offCtx.fillStyle = '#fff';
      offCtx.font = `bold ${Math.floor(canvas.width/6)}px Arial Black`;
      offCtx.textAlign = 'center';
      offCtx.textBaseline = 'middle';
      offCtx.fillText(text, canvas.width/2, canvas.height/2);

      const imageData = offCtx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      const positions = [];
      for (let y = 0; y < canvas.height; y += 6) {
        for (let x = 0; x < canvas.width; x += 6) {
          const index = (y * canvas.width + x) * 4;
          if (data[index + 3] > 128) {
            positions.push({ x, y });
          }
        }
      }
      return positions;
    }

    const positions = createTextMap();

    class Particle {
      constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.tx = x;
        this.ty = y;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        this.x += (this.tx - this.x) * 0.05 + this.vx * 0.05;
        this.y += (this.ty - this.y) * 0.05 + this.vy * 0.05;
        this.vx *= 0.95;
        this.vy *= 0.95;
        this.draw();
      }
    }

    function initParticles() {
      particles = [];
      positions.forEach(pos => {
        particles.push(new Particle(pos.x, pos.y));
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.innerHTML = '❤';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 12000);
    }

    setInterval(createHeart, 400);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });
  </script>
</body>
</html>
