<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazones de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff0000" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        .title {
            position: absolute;
            top: 20px;
            color: #ff4081;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.7), 
                         0 0 20px rgba(255, 64, 129, 0.5),
                         0 0 30px rgba(255, 64, 129, 0.3);
            font-size: 2.5em;
            animation: pulse 2s infinite, neonGlow 3s ease-in-out infinite alternate;
            z-index: 100;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 64, 129, 0.7), 
                             0 0 20px rgba(255, 64, 129, 0.5),
                             0 0 30px rgba(255, 64, 129, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 64, 129, 0.8), 
                             0 0 25px rgba(255, 64, 129, 0.6),
                             0 0 35px rgba(255, 64, 129, 0.4),
                             0 0 45px rgba(255, 64, 129, 0.2);
            }
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.8),
                        0 0 30px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 64, 129, 0.9));
            z-index: 10;
        }

        .heart:before, .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.8),
                        0 0 30px rgba(255, 64, 129, 0.4);
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -15px;
        }

        .heart:hover {
            transform: rotate(45deg) scale(1.3);
            box-shadow: 0 0 25px rgba(255, 64, 129, 1),
                        0 0 50px rgba(255, 64, 129, 0.6);
        }

        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
            }
        }

        .message {
            position: absolute;
            color: white;
            font-size: 1.2em;
            text-align: center;
            text-shadow: 0 0 5px #ff4081;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease-out;
            pointer-events: none;
            width: 200px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.8),
                        inset 0 0 10px rgba(255, 64, 129, 0.5);
            border: 1px solid rgba(255, 64, 129, 0.5);
            z-index: 50;
        }

        .message.show {
            opacity: 1;
            transform: scale(1);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: #ff4081;
            font-size: 1em;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.7);
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <h1 class="title">Toca los corazones ‚ù§Ô∏è</h1>
    
    <div class="footer">Hecho con amor para ti üíñ</div>

    <script>
        const romanticMessages = [
            "Eres el sue√±o que no quiero dejar de so√±ar üí´",
            "Tu sonrisa ilumina mi oscuridad como una estrella ‚òÄÔ∏è",
            "Cada latido de mi coraz√≥n lleva tu nombre üíì",
            "Eres mi constelaci√≥n favorita en este universo üåå",
            "Contigo hasta el fin de la galaxia... y m√°s all√° üöÄ",
            "Eres la raz√≥n por la que creo en el amor a primera vista üëÄüíò",
            "Mi coraz√≥n late como tambores en la noche cuando est√°s cerca üèÉ‚Äç‚ôÇÔ∏èüí®",
            "Eres m√°s dulce que la luna llena en verano üç´",
            "Quiero despertar a tu lado todas mis eternidades üåÖ",
            "Eres la estrella que gu√≠a mis noches m√°s oscuras üåü",
            "Tu amor es mi mayor tesoro en este mundo oscuro üíé",
            "Juntos brillamos m√°s que cualquier supernova ü¶∏‚Äç‚ôÇÔ∏èü¶∏‚Äç‚ôÄÔ∏è",
            "Eres la melod√≠a que baila en mi silencio üé∂",
            "Mi vida antes de ti era como el espacio vac√≠o üé®",
            "Eres mi final feliz en esta historia c√≥smica de amor üìñ"
        ];

        // Crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                starsContainer.appendChild(star);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // Posici√≥n aleatoria
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            
            // Tama√±o aleatorio
            const size = Math.random() * 20 + 20;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            
            // Color aleatorio en tonos rosados/rojos con m√°s brillo
            const hue = Math.floor(Math.random() * 20 + 340);
            const saturation = 100;
            const lightness = 60 + Math.random() * 20;
            heart.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            
            // A√±adir brillo interno
            heart.style.boxShadow = `0 0 ${size/2}px rgba(255, 64, 129, 0.8),
                                     0 0 ${size}px rgba(255, 64, 129, 0.4),
                                     inset 0 0 ${size/3}px rgba(255, 255, 255, 0.3)`;
            
            document.body.appendChild(heart);
            
            heart.addEventListener('click', function() {
                explodeHeart(heart);
            });
        }

        function explodeHeart(heart) {
            // Crear mensaje rom√°ntico
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
            
            const rect = heart.getBoundingClientRect();
            message.style.left = `${rect.left - 80}px`;
            message.style.top = `${rect.top - 60}px`;
            
            document.body.appendChild(message);
            
            // Eliminar el coraz√≥n
            heart.remove();
            
            // Mostrar mensaje
            setTimeout(() => {
                message.classList.add('show');
            }, 10);
            
            // Eliminar mensaje despu√©s de un tiempo
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => {
                    message.remove();
                }, 500);
            }, 3000);
            
            // Crear mini corazones que explotan
            for (let i = 0; i < 12; i++) {
                createMiniHeart(rect.left + rect.width/2, rect.top + rect.height/2);
            }
            
            // Efecto de destello
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'rgba(255, 64, 129, 0.3)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '5';
            flash.style.opacity = '0';
            flash.style.transition = 'opacity 0.5s';
            document.body.appendChild(flash);
            
            setTimeout(() => {
                flash.style.opacity = '1';
                setTimeout(() => {
                    flash.style.opacity = '0';
                    setTimeout(() => {
                        flash.remove();
                    }, 500);
                }, 100);
            }, 10);
        }

        function createMiniHeart(x, y) {
            const miniHeart = document.createElement('div');
            miniHeart.className = 'heart';
            miniHeart.style.width = '15px';
            miniHeart.style.height = '15px';
            miniHeart.style.position = 'absolute';
            miniHeart.style.left = `${x}px`;
            miniHeart.style.top = `${y}px`;
            
            // Color aleatorio en tonos rosados/rojos
            const hue = Math.floor(Math.random() * 20 + 340);
            const saturation = 100;
            const lightness = 60 + Math.random() * 20;
            miniHeart.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            miniHeart.style.boxShadow = `0 0 10px rgba(255, 64, 129, 0.8),
                                        0 0 20px rgba(255, 64, 129, 0.4)`;
            
            document.body.appendChild(miniHeart);
            
            // Animaci√≥n de explosi√≥n
            const angle = Math.random() * Math.PI * 2;
            const velocity = 3 + Math.random() * 3;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            let posX = x;
            let posY = y;
            let opacity = 1;
            let scale = 1;
            
            const animate = () => {
                posX += vx;
                posY += vy;
                opacity -= 0.02;
                scale -= 0.01;
                
                miniHeart.style.left = `${posX}px`;
                miniHeart.style.top = `${posY}px`;
                miniHeart.style.opacity = opacity;
                miniHeart.style.transform = `rotate(45deg) scale(${scale})`;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    miniHeart.remove();
                }
            };
            
            requestAnimationFrame(animate);
        }

        // Inicializar
        createStars();
        
        // Crear corazones iniciales
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 300);
        }

        // Seguir creando corazones peri√≥dicamente
        setInterval(createHeart, 2000);

        // Cambiar el t√≠tulo din√°micamente
        const titles = [
            "Eres incre√≠ble üíñ",
            "La m√°s hermosa üåπ",
            "Mi raz√≥n de brillar üòä",
            "Te amo m√°s que las estrellas üíå",
            "Mi coraz√≥n es tuyo üíò",
            "Luz de mi vida ‚ú®",
            "Reina de mi noche üåô",
            "Estrella fugaz de mis sue√±os üå†"
        ];

        const titleElement = document.querySelector('.title');
        setInterval(() => {
            titleElement.textContent = titles[Math.floor(Math.random() * titles.length)];
        }, 3000);
    </script>
</body>
</html>
