<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Corazón Interactivo de Amor</title>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .heart-container {
            position: relative;
            cursor: pointer;
            z-index: 2;
            filter: drop-shadow(0 0 15px #ff0066);
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            position: relative;
            transform: rotate(45deg);
            box-shadow: 0 0 40px #ff3366;
            animation: float 3s ease-in-out infinite, glow 2s infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            width: 300px;
            z-index: 999;
            perspective: 1000px;
            text-shadow: 3px 3px 0 #ff1744,
                       6px 6px 0 #f50057,
                       9px 9px 0 #c51162,
                       0 0 20px #ff0066;
            animation: text3D 3s infinite;
        }

        .message.active {
            opacity: 1;
            animation: textFloat 5s ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 30px #ff3366; }
            100% { box-shadow: 0 0 60px #ff0066; }
        }

        @keyframes textFloat {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -120%) scale(1); opacity: 1; }
            80% { transform: translate(-50%, -120%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(1.2); opacity: 0; }
        }

        @keyframes text3D {
            0%, 100% { 
                text-shadow: 3px 3px 0 #ff1744,
                           6px 6px 0 #f50057,
                           9px 9px 0 #c51162,
                           0 0 20px #ff0066;
            }
            50% { 
                text-shadow: 5px 5px 0 #ff1744,
                           10px 10px 0 #f50057,
                           15px 15px 0 #c51162,
                           0 0 30px #ff0066;
            }
        }

        .particle {
            width: 8px;
            height: 8px;
            background: #ff69b4;
            border-radius: 50%;
            position: absolute;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        .floating-emoticons {
            position: absolute;
            font-size: 24px;
            animation: floatUp 3s ease-out forwards;
            z-index: 998;
            filter: drop-shadow(0 0 5px #ff69b4);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .stars {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            z-index: 1;
        }

        .shooting-star {
            position: fixed;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white 70%);
            animation: shoot 1.5s linear;
            transform: rotate(-45deg);
            z-index: 1;
            opacity: 0;
        }

        @keyframes shoot {
            0% { opacity: 0; top: -10%; left: 100%; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; top: 110%; left: -10%; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .heart-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .mini-heart {
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            position: absolute;
            animation: explode 1.5s ease-out forwards;
            box-shadow: 0 0 10px #ff0066;
        }

        .mini-heart::before,
        .mini-heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
        }

        .mini-heart::before { top: -10px; left: 0; }
        .mini-heart::after { top: 0; left: -10px; }

        @keyframes explode {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--ex), var(--ey)) scale(0); }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart" id="heart"></div>
    </div>
    <div class="message" id="message"></div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        const messages = [
            "💖 Eres mi universo completo 💫",
            "😘 Tu sonrisa ilumina mi mundo 🌟",
            "💞 Cada latido de mi corazón te nombra 💓",
            "🌹 Eres el sueño que nunca quise dejar de soñar 💭",
            "💌 Tu amor es mi fuerza y mi refugio 🛡️",
            "👩❤️👨 En tus ojos encontré mi paraíso 😍",
            "🎶 Eres la melodía que mi corazón canta 🎵",
            "💑 Cada día te amo más que ayer 📆",
            "💕 Eres mi hoy y siempre ⏳",
            "💘 Nada en este mundo podrá separarnos 🔗"
        ];

        let currentMessage = 0;
        let clickCount = 0;

        // Estrellas estáticas
        for(let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'stars';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        // Estrellas fugaces
        setInterval(() => {
            if(Math.random() < 0.3) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = Math.random() * 80 + 10 + '%';
                document.body.appendChild(shootingStar);
                setTimeout(() => shootingStar.remove(), 1500);
            }
        }, 3000);

        heart.addEventListener('click', () => {
            // Efecto de partículas
            for(let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }

            // Emoticones flotantes
            const emoticons = ['💋', '😍', '💘', '💝', '💖'];
            for(let i = 0; i < 5; i++) {
                const emoticon = document.createElement('div');
                emoticon.className = 'floating-emoticons';
                emoticon.textContent = emoticons[Math.floor(Math.random() * emoticons.length)];
                emoticon.style.left = Math.random() * 80 + 10 + '%';
                document.body.appendChild(emoticon);
                setTimeout(() => emoticon.remove(), 3000);
            }

            // Mensajes
            message.classList.remove('active');
            void message.offsetWidth;
            message.textContent = messages[currentMessage];
            message.classList.add('active');
            currentMessage = (currentMessage + 1) % messages.length;

            // Explosión final
            if(++clickCount >= messages.length) {
                const explosion = document.createElement('div');
                explosion.className = 'heart-explosion';
                explosion.style.left = '50%';
                explosion.style.top = '50%';
                
                for(let i = 0; i < 50; i++) {
                    const miniHeart = document.createElement('div');
                    miniHeart.className = 'mini-heart';
                    const angle = Math.random() * Math.PI * 2;
                    miniHeart.style.setProperty('--ex', `${Math.cos(angle) * 200}px`);
                    miniHeart.style.setProperty('--ey', `${Math.sin(angle) * 200}px`);
                    explosion.appendChild(miniHeart);
                }
                
                document.body.appendChild(explosion);
                setTimeout(() => explosion.remove(), 1500);
                clickCount = 0;
            }

            // Efecto de latido
            heart.style.transform = 'rotate(45deg) scale(1.3)';
            setTimeout(() => heart.style.transform = 'rotate(45deg) scale(1)', 300);
        });
    </script>
</body>
</html>
